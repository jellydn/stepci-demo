name: Test

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install bun
        run: npm install --global bun

      - name: Install dependencies
        run: bun install

      - name: Run test
        run: bun run test
