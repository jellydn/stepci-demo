name: Test

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
                node-version: 18.19.0

      - name: Install bun
        run: bun install --global bun

      - name: Install dependencies
        run: bun install

      - name: Run test
        run: bun run test:e2e
